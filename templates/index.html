<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RWA Tokenization POC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"/>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">ü™ô RWA Tokenization</a>
      <div class="navbar-nav ms-auto">
        <span class="navbar-text" id="wallet-display">Not Connected</span>
      </div>
    </div>
  </nav>

  <!-- Alerts -->
  <div class="container mt-3" id="alerts"></div>

  <!-- Stats Section -->
  <div class="container mt-3">
    <div class="row mb-4">
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h5>Total Assets</h5>
            <h2 class="text-primary" id="total-assets">0</h2>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h5>Verified</h5>
            <h2 class="text-success" id="verified-assets">0</h2>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h5>Tokenized</h5>
            <h2 class="text-info" id="tokenized-assets">0</h2>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h5>Users</h5>
            <h2 class="text-warning" id="total-users">0</h2>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Form and Asset List -->
  <div class="container">
    <div class="row">

      <!-- Asset Submission -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header"><h5>üè† Submit Asset</h5></div>
          <div class="card-body">
            <form id="asset-form">
              <div class="mb-3">
                <label for="wallet-address" class="form-label">Wallet Address</label>
                <input type="text" id="wallet-address" class="form-control" placeholder="0x..." required>
              </div>

              <div class="mb-3">
                <label for="asset-description" class="form-label">Asset Description</label>
                <textarea id="asset-description" class="form-control" rows="4" placeholder="Describe your asset in detail (e.g., ‚Çπ3 Cr flat in Bandra)" required></textarea>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email (optional)</label>
                <input type="email" id="email" class="form-control" placeholder="you@example.com">
              </div>

              <button type="submit" id="submit-btn" class="btn btn-primary w-100">
                <span class="spinner-border spinner-border-sm d-none me-2" id="submit-spinner"></span>
                Submit Asset
              </button>
            </form>
          </div>
        </div>

        <!-- Follow-up Questions -->
        <div class="card mt-3 d-none" id="follow-up-section">
          <div class="card-header"><h6>üìã Follow-up Questions</h6></div>
          <div class="card-body" id="follow-up-questions">
            <!-- Injected by JS -->
          </div>
        </div>
      </div>

      <!-- Asset List -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5>üìä Your Assets</h5>
            <button id="refresh-assets" class="btn btn-outline-primary btn-sm">üîÑ Refresh</button>
          </div>
          <div class="card-body">
            <div id="assets-list">
              <p class="text-muted text-center">No assets found. Submit one to begin.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Asset Modal -->
  <div class="modal fade" id="asset-modal" tabindex="-1" aria-labelledby="assetModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="assetModalLabel">Asset Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="asset-modal-body">
          <!-- Filled by app.js -->
          <div id="verification-results-section" class="mb-3"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-primary" id="verify-btn">Verify Asset</button>
          <button class="btn btn-success" id="tokenize-btn">Tokenize Asset</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap + App JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
